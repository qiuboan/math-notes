baseURL = '/'
languageCode = 'en-us'
title = '阿果的数学笔记'

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false
[params]
    [params.docs]
        themeColor = "blue"
        sidebarIcons = true
        titleIcon = true
        descriptions = true
        # git info
        repoURL = "https://github.com/qiuboan/math-notes"
        lastMod = true
        lastModRelative = true
        editPage = true
        # code color 
        prism = true
        prismTheme = "lotusdocs"

    [params.flexsearch]
    enabled = true

    [params.docsearch]
      appID     = ""                  
      apiKey    = "" 
      indexName = ""                    

    [params.social]
        github = ""

    [params.plausible] # Parameters for Plausible Analytics
        dataDomain = "lotusdocs.dev" # (or set via env variable HUGO_PARAMS_PLAUSIBLE_dataDomain)
        scriptURL  = "/docs/s/js/script.outbound-links.js"       # (or set via env variable HUGO_PARAMS_PLAUSIBLE_scriptURL)
        eventAPI   = "/docs/s/api/event/"       # optional - (or set via env variable HUGO_PARAMS_PLAUSIBLE_eventAPI)

[services]
  [services.googleAnalytics]
      id = ''
